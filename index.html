<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div>Weather Dashboard</div>
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="city">
          <h2>Search for a City:</h2>
          <input type="text" />
          <button type="button" id="searchBtn" class="btn-primary"></button>
          <div id="city-list"></div>
        </div>
        <div class="row">
          <div class="col" id="btnWeather">
            <h1 id="cityNameDate"></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
          </div>
        </div>
        <div class="row">
          <div class="col" id="fiveDay">
            <h2>5-Day Forecast:</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </body>
</html>
